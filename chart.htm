<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Shed humidity</title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="parseuri.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>

<script type="text/javascript">

  $(function() {
    $( "#date" ).datepicker({
		dateFormat: "yymmdd",
		onSelect: function (dateText, inst) {
		
		// Delete previous data
		chart.series[0].setData([], false);
		chart.series[1].setData([], false);
		
		$.get('uploads/'+dateText+'.csv', load_data);
		
		}
	});
  });

var options;
var humidity;
var temp;
var chart;
	
function prep_graph(){
	options = {
		chart: {
			renderTo: 'container',
			type: 'line',
			zoomType: 'xy'
		},
		title: {
			text: 'My Shed'
		},
		xAxis: {
			enabled: true,
			type: 'datetime',
			text: 'Time'
		},
		yAxis: [{
			title: {
				text: 'Rel Humidity'
			},
			labels: {
				format: '{value}%',
				style: {
					color: '#4572A7'
				}
			}
		},
		{
			title: {
				text: 'Temperature'
			},
			gridLineWidth: 0,
			labels: {
				format: '{value}Â°C',
				style: {
					color: '#89A54E'
				}
			},
			opposite: true
		}],
		legend: {
			layout: 'vertical',
			align: 'left',
			x: 60,
			verticalAlign: 'top',
			y: 40,
			floating: true,
			backgroundColor: '#FFFFFF'
		},
		series: [
			{
			name: 'Humidity',
			yAxis: 0,
			color: '#4572A7',
			data: []
			},
			{
			name: 'Temperature',
			yAxis: 1,
			color: '#89A54E',
			data: []
			}
		]
	};
	chart = new Highcharts.Chart(options);
}

function load_data(data){	
		var lines = data.split('\n');
		$.each(lines, function(lineNo, line) {
			var items = line.split(',');
			chart.series[0].addPoint([parseInt(items[0]), parseFloat(items[1])], false);
			chart.series[1].addPoint([parseInt(items[0]), parseFloat(items[2])], false);
		});
		chart.redraw();
}

$(document).ready(function() {
	prep_graph();

	var fileGet = parseUri(window.location.search).queryKey['file'];
	if (fileGet == undefined)
	{
		// Get today's file
		$.get(Highcharts.dateFormat('uploads/%Y%m%d.csv', Date.now()), load_data);
	}
	else
	{
		// Get what we were asked to
		$.get(fileGet, load_data);
	}

});
	
</script>
		
	</head>
	<body>
		
		<!-- Div for the graph -->
		<div id="container" style="width: 100%; height: 600px; margin: 0 auto"></div>

		<!--  div for the datepicker -->
		<div id="date" style="text-align:center"></div>
				
	</body>
</html>
